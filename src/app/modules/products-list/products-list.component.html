<div
	appEndlessScroll
	class="scroll-container"
	(loadDataEvent)="onLoadDataEvent($event)"
>
	<ng-template [ngIf]="productsList" [ngIfElse]="loader">
		<li *ngFor="let product of productsList">
			<app-product-card
				class="product"
				[product]="product"
			></app-product-card>
		</li>
	</ng-template>

	<ng-template #loader>
		<mat-spinner></mat-spinner>
	</ng-template>
</div>
