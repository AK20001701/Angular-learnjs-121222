<div *ngIf="products as productsFromNgIf; else loader" class="scroll-container">
	<!-- 
		<ng-template [ngIf]="products" [ngIfElse]="loader" let-productsFromNgIf="ngIf">
			<div class="scroll-container">
	 -->

	<!-- </ng-template> -->
	<!-- <ng-template #content> -->
	<!-- <ng-template [appDumpNgIf]="productsList" let-productsFromDumpNgIf="$implicit" let-containerLength="containerLength"> -->
	<app-product-card
		*ngFor="
			let product of productsFromNgIf;
			let index = index;
			trackBy: trackById;
			let first = first;
			let last = last;
			let even = even;
			let odd = odd
		"
		class="product"
		[product]="product"
	></app-product-card>
</div>

<ng-template #loader>
	<mat-spinner></mat-spinner>
</ng-template>
