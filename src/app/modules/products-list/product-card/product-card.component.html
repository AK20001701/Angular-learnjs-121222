<mat-card class="card">
	<mat-card-header>
		<mat-card-title>{{
			product?.name ?? 'Продукт не существует'
		}}</mat-card-title>
		<mat-card-subtitle>{{ product?.price ?? 0 }} $</mat-card-subtitle>
	</mat-card-header>
	<div class="galerey">
		<button
			[disabled]="product === undefined ? true : false"
			mat-icon-button
		>
			<mat-icon> chevron_left </mat-icon>
		</button>
		<img
			mat-card-image
			alt="Product photo"
			[src]="product?.images?.[0]?.url"
		/>
		<button
			[disabled]="product === undefined ? true : false"
			mat-icon-button
		>
			<mat-icon> chevron_right </mat-icon>
		</button>
	</div>
	<mat-card-content>
		<p>Отзывы: {{ product?.feedbacksCount ?? 0 }}</p>
		<div class="raiting">
			Рейтинг:
			<mat-icon [class.star-active]="isStarActive(1)"> star </mat-icon>
			<mat-icon [class.star-active]="isStarActive(2)"> star </mat-icon>
			<mat-icon [class.star-active]="isStarActive(3)"> star </mat-icon>
			<mat-icon [class.star-active]="isStarActive(4)"> star </mat-icon>
			<mat-icon [class.star-active]="isStarActive(5)"> star </mat-icon>
		</div>
	</mat-card-content>
	<mat-card-actions class="mat-card-actions-align-end">
		<button
			mat-button
			(click)="onProductBuy($event)"
			[disabled]="product === undefined ? true : false"
		>
			Buy
		</button>
	</mat-card-actions>
</mat-card>
