></app-header>
<app-sidenav #sidenav>
	<p>Hello</p>
	<input />

	<ng-template #navigationList>

		<mat-list role="list">

			<mat-list-item role="listitem">Item 2</mat-list-item>
			<mat-list-item role="listitem">Item 3</mat-list-item>
		</mat-list>
	</ng-template>
</app-sidenav>
